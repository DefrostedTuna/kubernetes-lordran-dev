# Default values for xivstatus-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.uptilt.io/defrostedtuna/xivstatus-ui
  tag: latest
  pullPolicy: IfNotPresent
  auth: true
  pullSecretsName: regcred

nameOverride: "xivstatus-ui"
fullnameOverride: "xivstatus-ui"

configHash: ""
apiUrl: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  paths:
  - "/"
  hosts:
    - xivstatus.uptilt.dev
  tls:
  - secretName: xivstatus-ui-tls-staging
    hosts:
      - xivstatus.uptilt.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

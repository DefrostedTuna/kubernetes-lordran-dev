replicaCount: 1

nameOverride: "portfolio"
fullnameOverride: "portfolio"

image:
  # repository: harbor.uptilt.dev/uptilt/portfolio-2019
  repository: defrostedtuna/portfolio-2019
  tag: 1.0.0
  pullPolicy: Always
  auth: true
  pullSecretsName: regcred

deployment:
  annotations:
    configHash: ""
  env:
    membersUrl: ""
      # valueFrom:
      #   configMapKeyRef:
      #     name: portfolio-2019
      #     key: membersUrl
    questsUrl: ""
      # valueFrom:
      #   configMapKeyRef:
      #     name: portfolio-2019
      #     key: questsUrl
    resumeUrl: ""
      # valueFrom:
      #   configMapKeyRef:
      #     name: portfolio-2019
      #     key: resumeUrl

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging

  paths:
    - "/"
  hosts:
    - uptilt.dev
  tls: []
    - secretName: portfolio-tls-staging
      hosts:
        - uptilt.dev
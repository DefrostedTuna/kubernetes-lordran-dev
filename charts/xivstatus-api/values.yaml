# Default values for xivstatus-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.uptilt.io/defrostedtuna/xivstatus-api
  tag: stable
  pullPolicy: Always
  auth: true
  pullSecretsName: regcred


nameOverride: "xivstatus-api"
fullnameOverride: "xivstatus-api"

envAppName: "xivstatus-api"
envAppEnv: "production"
envAppDebug: "false"
envAppUrl: ""
envLogChannel: "stack"
envAppKey: ""
envDbConnection: "mysql"
envDbHost: ""
envDbPort: "3306"
envDbDatabase: ""
envDbUsername: ""
envDbPassword: ""
envRedisHost: ""
envRedisPassword: ""
envRedisPort: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

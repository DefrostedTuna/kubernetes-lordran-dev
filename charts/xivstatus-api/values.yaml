# Default values for xivstatus-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.uptilt.io/defrostedtuna/xivstatus-api
  tag: stable
  pullPolicy: Always
  auth: true
  pullSecretsName: regcred


nameOverride: "xivstatus-api"
fullnameOverride: "xivstatus-api"

env.appName: "xivstatus-api"
env.appEnv: "production"
env.appDebug: "false"
env.appUrl: ""
env.logChannel: "stack"
env.appKey: ""
env.dbConnection: "mysql"
env.dbHost: ""
env.dbPort: "3306"
env.dbDatabase: ""
env.dbUsername: ""
env.dbPassword: ""
env.redisHost: ""
env.redisPassword: ""
env.redisPort: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: portfolio-2019
  namespace: portfolio
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~1.*
spec:
  releaseName: portfolio-2019
  chart:
    git: git@github.com:defrostedtuna/kubernetes-lordran-dev
    path: charts/portfolio-2019
    ref: master
  valuesFrom:
  - configMapKeyRef:
      name: portfolio-2019
  values:
    image:
      repository: harbor.uptilt.io/uptilt/portfolio-2019
      tag: 1.0.2
      pullPolicy: Always
      auth: true
      pullSecretsName: harbor-regcred
    configHash: cdcb422ce068fdb1dccb1313e4802e72e9d3c4a79a18439a00c70716054cf065
    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        certmanager.k8s.io/cluster-issuer: letsencrypt-staging
      paths:
      - "/"
      hosts:
      - uptilt.dev
      tls:
      - secretName: portfolio-2019-tls-staging
        hosts:
        - uptilt.dev

